<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Canvas Education</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="office-map">
        <ul class="levels">
            <li class="level">
                <input type="radio" name="tabs" checked="checked" id="level2" />
                <label for="level2">Level 2</label> 
                <div id="level-map2" class="content">
                    <h2>Level 2</h2>
                    <div class="level-map"><img src="images/Atlex-Soft-2.jpg" alt="Level 2" title="Level 2" /></div>
                </div>
            </li>
            <li class="level">
                <input type="radio" name="tabs" checked="checked" id="level3" />
                <label for="level3">Level 3</label> 
                <div id="level-map3" class="content">
                    <h2>Level 3</h2>
                    <div class="level-map"><img src="images/Atlex-Soft-3.jpg" alt="Level 3" title="Level 3" /></div>
                </div>
            </li>
            <li class="level">
                <input type="radio" name="tabs" checked="checked" id="level4" />
                <label for="level4">Level 4</label> 
                <div id="level-map4" class="content">
                    <h2>Level 4</h2>
                    <div class="level-map"><img src="images/Atlex-Soft-4.jpg" alt="Level 4" title="Level 4" /></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
