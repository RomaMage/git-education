<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Canvas Education</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="seat.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="office-map">
        <div class="office-map-form-holder">
            <form action="">
                <div class="form-item">
                    <label>View seats</label>
                    <input id="view-seatmap" type="radio" name="edit-seatmap" value="view" checked />
                </div>
                <div class="form-item">
                    <label>Add Seat</label>
                    <input id="add-seatmap" type="radio" name="edit-seatmap" value="add" />
                </div>
                <div class="form-item">
                    <label>Remove Seat</label>
                    <input id="edit-seatmap" type="radio" name="edit-seatmap" value="remove" />
                </div>
                <div class="form-item">
                    <input id="clear-storage" type="button" value="Clear Storage" />
                </div>
            </form>
        </div>
        <ul class="levels">
            <li class="level">
                <input type="radio" name="tabs" checked="checked" id="level2" />
                <label for="level2">Level 2</label> 
                <div id="level-map2" class="content">
                    <h2>Level 2</h2>
                    <div class="level-map">
                        <canvas id="canvas-0" class="map-canvas" style="background-image: url(../images/Atlex-Soft-2.jpg);"></canvas>
                    </div>
                </div>
            </li>
            <li class="level">
                <input type="radio" name="tabs" id="level3" />
                <label for="level3">Level 3</label> 
                <div id="level-map3" class="content">
                    <h2>Level 3</h2>
                    <div class="level-map">
                        <canvas id="canvas-1" class="map-canvas" style="background-image: url(../images/Atlex-Soft-3.jpg);"></canvas>
                    </div>
                </div>
            </li>
            <li class="level">
                <input type="radio" name="tabs" id="level4" />
                <label for="level4">Level 4</label> 
                <div id="level-map4" class="content">
                    <h2>Level 4</h2>
                    <div class="level-map">
                        <canvas id="canvas-2" class="map-canvas" style="background-image: url(../images/Atlex-Soft-4.jpg);"></canvas>
                    </div>
                </div>
            </li>
        </ul>
        <div class="canvas-context">
            <ul>
                <li><button id="set-user">Set User</button></li>
            </ul>    
        </div>
    </div>
</body>
</html>
